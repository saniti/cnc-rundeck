- defaultTab: nodes
  description: "Deploy a standard 2 node NSO cluster \n## Features\n- IPAM integration"
  executionEnabled: true
  group: CNC/Deploy/NSO
  id: 7c86b50d-7604-4290-9b09-2c3b1d5921cf
  loglevel: INFO
  name: Deploy NSO Single v2
  nodeFilterEditable: false
  options:
  - enforced: true
    label: Environment
    name: scope
    required: true
    valuesUrl: file:/opt/cw/options/vmw-environments.json
  - description: 'User account that will be created (by you), and used by rundeck.'
    name: admin-username
    required: true
    value: admin
  - label: Name of the first host
    name: VM-1-Name
    required: true
    value: nso-01
  - description: This value will be used within runbook for selecting devices. Typical
      format would be something like pod-role - POD2-NSO
    label: Tag for runbook
    name: tag-name
    required: true
  - enforced: true
    label: ESX Host (VM1)
    name: Host-1
    required: true
    valuesUrl: file:/tmp/${option.scope.value}-hosts.json
  - enforced: true
    label: Datastore for VM1
    name: Datastore-1
    required: true
    valuesUrl: file:/tmp/${option.scope.value}-datastores.json
  - enforced: true
    label: Name of ISO file
    name: ISO_File
    required: true
    valuesUrl: file:/opt/cw/options/iso-files-${option.scope.value}.json
  - enforced: true
    name: DataNetwork
    required: true
    value: /HX-cluster/network/vm-network-413
    valuesUrl: file:/tmp/${option.scope.value}-networks.json
  - enforced: true
    name: ManagementNetwork
    required: true
    value: /HX-cluster/network/vm-network-411
    valuesUrl: file:/tmp/${option.scope.value}-networks.json
  - enforced: true
    label: Number of CPUs
    name: vCPU
    required: true
    value: '2'
    values:
    - '16'
    - '2'
    - '4'
    - '8'
    valuesListDelimiter: ','
  - enforced: true
    label: Disk Size in GB
    name: vDisk
    required: true
    value: 200GB
    values:
    - 100GB
    - 200GB
    - 400GB
    - 500GB
    valuesListDelimiter: ','
  - enforced: true
    label: Memory in MB
    name: vMEM
    required: true
    value: '4096'
    values:
    - '16392'
    - '32768'
    - '4096'
    - '65536'
    - '8192'
    valuesListDelimiter: ','
  - enforced: true
    hidden: true
    name: path
    required: true
    value: /backup/keys/keys/vmware
    values:
    - /backup/keys/keys/vmware
    valuesListDelimiter: ','
  plugins:
    ExecutionLifecycle: null
  scheduleEnabled: true
  sequence:
    commands:
    - description: Get Vars
      plugins:
        LogFilter:
        - config:
            captureMultipleKeysValues: 'true'
            hideOutput: 'false'
            logData: 'true'
            regex: ^(.+?)\s*=\s*(.+)
          type: key-value-data-multilines
      script: "filein=/opt/cw/options/vmw-environments.json\n#jq -r '.[] | select(.name==\"\
        @option.cnc-vip@\").\"mgt-vip\"' /opt/cw/options/cw-environments.json \njq\
        \ --raw-output '.[] | select(.name==\"@option.scope@\") | to_entries[] | \
        \ [.key,.value]|join(\"=\")' $filein"
    - description: Set Vars
      plugins:
        LogFilter:
        - config:
            captureMultipleKeysValues: 'true'
            hideOutput: 'false'
            logData: 'true'
            regex: ^(.+?)\s*=\s*(.+)
          type: key-value-data-multilines
      script: |-
        echo GOVC_URL=$(cat @option.path@/@data.proxy*@-vc-address)
        echo GOVC_USERNAME=$(cat @option.path@/@data.proxy*@-vc-user)
        echo GOVC_PASSWORD=$(cat @option.path@/@data.proxy*@-vc-password)
        echo GOVC_INSECURE=1
    - description: Create VM in Netbox
      errorhandler:
        configuration:
          command: id
        keepgoingOnSuccess: true
        nodeStep: true
        type: localexec
      jobref:
        args: -VM ${option.VM-1-Name} -vm-role 8
        group: Netbox
        ignoreNotifications: true
        name: Add VM to NetBox
        uuid: acac2af5-f8a8-44d6-a8d7-d02b9356b452
    - description: Create VM in Netbox
      errorhandler:
        configuration:
          command: id
        keepgoingOnSuccess: true
        nodeStep: true
        type: localexec
      jobref:
        args: -VM ${option.VM-1-Name} -vm-role 8
        group: Netbox
        ignoreNotifications: true
        name: Add VM to NetBox
        uuid: acac2af5-f8a8-44d6-a8d7-d02b9356b452
    - description: get interface ip
      jobref:
        args: -search_tag cnc-mgmt -ifnum 1 -description ${option.VM-1-Name}
        group: Netbox
        name: GET Next IP
        uuid: 0ff19321-403f-42bd-9ac1-ed2a4507b496
    - description: get interface ip
      jobref:
        args: -search_tag cnc-device -ifnum 3 -description ${option.VM-1-Name}
        group: Netbox
        name: GET Next IP
        uuid: 0ff19321-403f-42bd-9ac1-ed2a4507b496
    - description: 'Create node #1'
      exec: govc vm.create -k -c=${option.vCPU} -m=${option.vMEM} -ds=${option.Datastore-1}
        -host=${option.Host-1} -disk=${option.vDisk} -net=${option.ManagementNetwork}
        -disk-datastore=${option.Datastore-1} -iso-datastore=${option.ISO_Datastore}
        -iso=${option.ISO_File} -g=centos7_64Guest -u ${option.vCenter-username}:${option.vCenter-passwd}@${option.vCenter-host}
        -on=false ${option.VM-1-Name}
    - description: 'Add network '
      exec: govc vm.network.add -k -vm ${option.VM-1-Name} -u ${option.vCenter-username}:${option.vCenter-passwd}@${option.vCenter-host}
        -net "${option.DataNetwork}"
    - description: Power ON
      exec: govc vm.power -on -k -u ${option.vCenter-username}:${option.vCenter-passwd}@${option.vCenter-host}  ${option.VM-1-Name}
    - description: add node to rundeck
      jobref:
        args: -node-name ${option.VM-1-Name} -hostname ${export.ip-1} -description
          "NSO node" -user-name ${option.admin-username} -tags ${option.tag-name}  -password-storage-path
          keys/cw/admin
        group: Rundeck Nodes
        name: Create a New node
        uuid: e60e849d-c7c2-430e-a545-a2fb9b0a6c61
    - description: Create VM in Netbox
      errorhandler:
        configuration:
          command: id
        keepgoingOnSuccess: true
        nodeStep: true
        type: localexec
      jobref:
        args: -VM ${option.VM-2-Name} -vm-role 8
        group: Netbox
        ignoreNotifications: true
        name: Add VM to NetBox
        uuid: acac2af5-f8a8-44d6-a8d7-d02b9356b452
    - description: get interface ip
      jobref:
        args: -search_tag cnc-mgmt -ifnum 2 -description ${option.VM-2-Name}
        group: Netbox
        name: GET Next IP
        uuid: 0ff19321-403f-42bd-9ac1-ed2a4507b496
    - description: get interface ip
      jobref:
        args: -search_tag cnc-device -ifnum 4 -description ${option.VM-2-Name}
        group: Netbox
        name: GET Next IP
        uuid: 0ff19321-403f-42bd-9ac1-ed2a4507b496
    - description: 'Create node #2'
      exec: govc vm.create -k -c=${option.vCPU} -m=${option.vMEM} -ds=${option.Datastore-2}
        -host=${option.Host-2} -disk=${option.vDisk} -net=${option.ManagementNetwork}
        -disk-datastore=${option.Datastore-2} -iso-datastore=${option.ISO_Datastore}
        -iso=${option.ISO_File} -g=centos7_64Guest -u ${option.vCenter-username}:${option.vCenter-passwd}@${option.vCenter-host}
        -on=false ${option.VM-2-Name}
    - description: add network
      exec: govc vm.network.add -k -vm ${option.VM-2-Name} -u ${option.vCenter-username}:${option.vCenter-passwd}@${option.vCenter-host}
        -net "${option.DataNetwork}"
    - description: Power ON
      exec: govc vm.power -on -k -u ${option.vCenter-username}:${option.vCenter-passwd}@${option.vCenter-host}  ${option.VM-2-Name}
    - description: add node to rundeck
      jobref:
        args: -node-name ${option.VM-2-Name} -hostname ${export.ip-2} -description
          "NSO node" -user-name ${option.admin-username} -tags ${option.tag-name}  -password-storage-path
          keys/cw/admin
        group: rundeck/nodes
        name: Create Node
        uuid: e60e849d-c7c2-430e-a545-a2fb9b0a6c61
    - configuration:
        debugOnly: 'false'
      description: Show data
      nodeStep: false
      type: log-data-step
    keepgoing: false
    strategy: sequential
  uuid: 7c86b50d-7604-4290-9b09-2c3b1d5921cf

