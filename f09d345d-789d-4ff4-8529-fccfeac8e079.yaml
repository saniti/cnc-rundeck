- defaultTab: nodes
  description: '- Show properties of a POD'
  executionEnabled: true
  group: CNC/POD
  id: f09d345d-789d-4ff4-8529-fccfeac8e079
  loglevel: INFO
  name: Show POD
  nodeFilterEditable: false
  options:
  - enforced: true
    label: Select POD
    name: cw-pod
    required: true
    valuesUrl: file:/opt/cw/options/cw-environments.json
  plugins:
    ExecutionLifecycle: null
  scheduleEnabled: true
  sequence:
    commands:
    - configuration:
        command: jq '.[] | select(.value=="${option.cw-pod}")' /opt/cw/options/cw-environments.json
      description: show props
      nodeStep: true
      plugins:
        LogFilter:
        - config:
            datatype: application/json
            sanitizeHtml: 'true'
            striped: 'true'
          type: render-datatype
      type: localexec
    keepgoing: false
    strategy: node-first
  uuid: f09d345d-789d-4ff4-8529-fccfeac8e079

