- defaultTab: nodes
  description: Show existing entries
  executionEnabled: true
  group: CNC/Setup
  id: e5994d4c-e106-44c9-beb6-8acea7a1af43
  loglevel: INFO
  name: CNC Version Management - Set Default
  nodeFilterEditable: false
  options:
  - enforced: true
    label: Version Name
    name: friendly-name
    required: true
    valuesUrl: file:/opt/cw/options/cw-versions.json
  plugins:
    ExecutionLifecycle: null
  scheduleEnabled: true
  sequence:
    commands:
    - description: Set Default
      script: |
        file=/opt/cw/options/cw-versions.json
        filetmp=$file.tmp
        jq '[.[] | .selected=false | select(.name=="@option.friendly-name@").selected=true]' $file > $filetmp
        \cp $filetmp $file
    keepgoing: false
    strategy: node-first
  uuid: e5994d4c-e106-44c9-beb6-8acea7a1af43

