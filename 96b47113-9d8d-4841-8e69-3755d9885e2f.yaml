- defaultTab: nodes
  description: Remove an entry in cw-versions.json
  executionEnabled: true
  group: CNC/Setup
  id: 96b47113-9d8d-4841-8e69-3755d9885e2f
  loglevel: INFO
  name: CNC Version Management - remove
  nodeFilterEditable: false
  options:
  - enforced: true
    label: Version Name
    name: friendly-name
    required: true
    valuesUrl: file:/opt/cw/options/cw-versions.json
  plugins:
    ExecutionLifecycle: null
  scheduleEnabled: true
  sequence:
    commands:
    - description: Remove entry
      script: |
        file=/opt/cw/options/cw-versions.json
        filetmp=/opt/cw/tmp/cw-versions.tmp
        jq 'del(.[] | select(.value == "@option.friendly-name@"))' $file > $filetmp
        \cp $filetmp $file
    keepgoing: false
    strategy: node-first
  uuid: 96b47113-9d8d-4841-8e69-3755d9885e2f

