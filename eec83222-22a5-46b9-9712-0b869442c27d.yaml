- defaultTab: nodes
  description: Remove a customer entry record
  executionEnabled: true
  group: -DEMO
  id: eec83222-22a5-46b9-9712-0b869442c27d
  loglevel: INFO
  name: 0.0 - Remove existing customer
  nodeFilterEditable: false
  options:
  - enforced: true
    label: Customer List
    name: existing-customers
    required: true
    valuesUrl: file:/opt/cw/options/customers.json
  plugins:
    ExecutionLifecycle: null
  scheduleEnabled: true
  sequence:
    commands:
    - description: add customer
      script: |
        file=/opt/cw/options/customers.json
        filetmp=/opt/cw/tmp/customers.tmp
        if [ ! -f "$file" ]; then echo "[]" > "$file"; fi
        jq 'del(.[] | select(.value == "@option.existing-customers@"))' $file > $filetmp
        \cp $filetmp $file
    keepgoing: false
    strategy: node-first
  uuid: eec83222-22a5-46b9-9712-0b869442c27d

