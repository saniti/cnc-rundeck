- defaultTab: nodes
  description: Start Kong microservices
  executionEnabled: true
  group: -DEMO/Setup
  id: 346d99d5-5c42-4b69-a004-93b30b9bb21c
  loglevel: INFO
  name: 'START : Docker KONG'
  nodeFilterEditable: false
  nodefilters:
    dispatch:
      excludePrecedence: true
      keepgoing: false
      rankOrder: ascending
      successOnEmptyNodeFilter: false
      threadcount: '1'
    filter: 'name: gitbox '
  nodesSelectedByDefault: true
  plugins:
    ExecutionLifecycle: null
  scheduleEnabled: true
  sequence:
    commands:
    - description: Current date time
      exec: echo $(date +"%Y-%m-%d-%H-%M-%S")
      plugins:
        LogFilter:
        - config:
            invalidKeyPattern: \s|\$|\{|\}|\\
            logData: 'true'
            name: now
            regex: (.*)
          type: key-value-data
    - description: terminate and restart kong
      script: |+
        cd /source/kong
        docker-compose down
        docker-compose up -d




    keepgoing: false
    strategy: sequential
  uuid: 346d99d5-5c42-4b69-a004-93b30b9bb21c

