- defaultTab: nodes
  description: Update the current node list
  executionEnabled: true
  group: Rundeck Nodes
  id: 37b35428-2dba-46d3-9298-cca923829160
  loglevel: INFO
  name: Delete a node
  nodeFilterEditable: false
  options:
