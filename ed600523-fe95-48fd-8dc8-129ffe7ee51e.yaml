- defaultTab: nodes
  description: Start Git microservices
  executionEnabled: true
  group: -DEMO/Setup
  id: ed600523-fe95-48fd-8dc8-129ffe7ee51e
  loglevel: INFO
  name: 'START : Docker GITEA'
  nodeFilterEditable: false
  nodefilters:
    dispatch:
      excludePrecedence: true
      keepgoing: false
      rankOrder: ascending
      successOnEmptyNodeFilter: false
      threadcount: '1'
    filter: 'name: gitbox '
  nodesSelectedByDefault: true
  plugins:
    ExecutionLifecycle: null
  scheduleEnabled: true
  sequence:
    commands:
    - description: Current date time
      exec: echo $(date +"%Y-%m-%d-%H-%M-%S")
      plugins:
        LogFilter:
        - config:
            invalidKeyPattern: \s|\$|\{|\}|\\
            logData: 'true'
            name: now
            regex: (.*)
          type: key-value-data
    - description: terminate and restart git
      script: |+
        cd /source/gitea
        docker-compose down
        docker-compose up -d




    keepgoing: false
    strategy: sequential
  uuid: ed600523-fe95-48fd-8dc8-129ffe7ee51e

