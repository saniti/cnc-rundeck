- defaultTab: nodes
  description: |-
    Start a CML Lab
    [CM Authentication](1960ef3e-ddcc-4400-9012-259267f7399b)
  executionEnabled: true
  group: CML
  id: be91f036-0caf-4ee7-8124-44d3dc556c26
  loglevel: INFO
  name: CML - start lab
  nodeFilterEditable: false
  options:
  - enforced: true
    label: Existing Labs
    name: labs
    valuesUrl: file:/opt/cw/options/cml-labs.json
  plugins:
    ExecutionLifecycle: null
  scheduleEnabled: true
  sequence:
    commands:
    - description: get auth
      jobref:
        group: CML
        name: CML - Auth
        uuid: 1960ef3e-ddcc-4400-9012-259267f7399b
    - configuration:
        authentication: None
        checkResponseCode: 'false'
        file: /opt/cw/tmp/${job.execid}-labs.json
        headers: |
          {"accept": "application/json","Authorization": "Bearer ${export.token}"}
        method: PUT
        printResponse: 'true'
        printResponseToFile: 'false'
        proxySettings: 'false'
        remoteUrl: ${export.cml-host}/api/v0/labs/${option.labs}/start
        sslVerify: 'false'
        timeout: '30000'
      description: Start lab
      nodeStep: false
      type: edu.ohio.ais.rundeck.HttpWorkflowStepPlugin
    - description: show labs
      plugins:
        LogFilter:
        - config:
            datatype: application/json
            sanitizeHtml: 'true'
            striped: 'true'
          type: render-datatype
      script: |-
        file=/opt/cw/options/cml-labs.json
        jq . $file
    - description: Update lab list
      jobref:
        group: CML
        name: CML - list labs
        uuid: fcd1eb5a-6669-493b-b7cf-717e50c88157
    keepgoing: false
    strategy: node-first
  uuid: be91f036-0caf-4ee7-8124-44d3dc556c26

