- defaultTab: nodes
  description: Takes NSO copy of config and applies to all devices
  executionEnabled: true
  group: -DEMO/2-CNC Device
  id: caf51d94-5ba6-49b1-a1c9-7541f1ce8ced
  loglevel: INFO
  name: NSO - Sync-TO all devices
  nodeFilterEditable: false
  options:
  - enforced: true
    label: CW POD
    name: cnc-pod
    required: true
    value: R1R2
    valuesUrl: file:/opt/cw/options/cw-environments.json
  - delimiter: ' '
    enforced: true
    label: Dry Run Options
    multivalued: true
    name: dry-run
    values:
    - cli
    - cli-c
    - native
    - reverse
    - xml
    valuesListDelimiter: ','
  plugins:
    ExecutionLifecycle: null
  scheduleEnabled: true
  sequence:
    commands:
    - description: get cnc token
      jobref:
        group: CNC/Configuration
        importOptions: true
        name: get key vars
        uuid: c3b0db66-3fdd-49b7-a5b5-4261a0ff3463
    - configuration:
        authentication: None
        checkResponseCode: 'false'
        headers: '{"Content-Type": "application/yang-data+json","Authorization": "Bearer
          ${export.cwtoken}"}'
        method: POST
        printResponse: 'true'
        printResponseToFile: 'false'
        proxySettings: 'false'
        remoteUrl: https://${export.mgtvip}:30603/crosswork/proxy/nso/restconf/operations/devices/sync-to
        sslVerify: 'false'
        timeout: '30000'
      description: Sync to
      nodeStep: false
      plugins:
        LogFilter:
        - config:
            datatype: application/json
            sanitizeHtml: 'true'
            striped: 'true'
          type: render-datatype
      type: edu.ohio.ais.rundeck.HttpWorkflowStepPlugin
    keepgoing: false
    strategy: node-first
  uuid: caf51d94-5ba6-49b1-a1c9-7541f1ce8ced

