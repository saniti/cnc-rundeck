- defaultTab: nodes
  description: ''
  executionEnabled: true
  group: Kafka
  id: 3c4f318e-9483-47d4-88fc-fbe31881c08c
  loglevel: INFO
  name: Customer - REMOVE
  nodeFilterEditable: false
  options:
  - enforced: true
    label: Customer List
    name: existing-customers
    required: true
    valuesUrl: file:/opt/cw/options/customers.json
  plugins:
    ExecutionLifecycle: null
  scheduleEnabled: true
  sequence:
    commands:
    - description: add customer
      script: |
        file=/opt/cw/options/customers.json
        filetmp=/opt/cw/tmp/customers.tmp
        if [ ! -f "$file" ]; then echo "[]" > "$file"; fi
        jq 'del(.[] | select(.value == "@option.existing-customers@"))' $file > $filetmp
        \cp $filetmp $file
    keepgoing: false
    strategy: node-first
  uuid: 3c4f318e-9483-47d4-88fc-fbe31881c08c

