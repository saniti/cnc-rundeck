- defaultTab: nodes
  description: |-
    Manage CWM version info.
    ---
    ## Expectations
    ### Images
    - Relevant images located under `/opt/cw/images` as OVA files
    ### Applications
    - Relevant applications located under `/opt/cw/install` as .tar.tz files
  executionEnabled: true
  group: CWM/Setup
  id: 0a05941e-a74c-4cb8-88c7-2ad50c567f15
  loglevel: INFO
  name: CWM Version Management - Set Default
  nodeFilterEditable: false
  options:
  - enforced: true
    label: CWM Version
    name: cwm-version
    required: true
    valuesUrl: file:/opt/cw/options/cwm-versions.json
  plugins:
    ExecutionLifecycle: null
  scheduleEnabled: true
  sequence:
    commands:
    - description: Modify Entry
      script: |-
        file=/opt/cw/options/cwm-versions.json
        filetmp=/opt/cw/tmp/cwm-versions.tmp

        jq '[.[] | .selected=false | select(.name=="@option.cwm-version@").selected=true]' $file > $filetmp
        \cp $filetmp $file
    keepgoing: false
    strategy: node-first
  uuid: 0a05941e-a74c-4cb8-88c7-2ad50c567f15

