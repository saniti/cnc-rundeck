- defaultTab: nodes
  description: Update the current node list
  executionEnabled: true
  group: Rundeck Nodes
  id: 3bb2f61a-d50f-49c3-b670-a320ea35f8d3
  loglevel: INFO
  name: Create Node List
  nodeFilterEditable: false
  plugins:
    ExecutionLifecycle: null
  scheduleEnabled: true
  sequence:
    commands:
    - configuration:
        command: 'sh -c "for i in `find /opt/cw/nodes -iname *.json`; do basename
          `basename $i` .json; done > /opt/cw/tmp/nodes.log" '
      description: create node list
      nodeStep: true
      type: localexec
    - script: ' jq -R -s -c ''split("\n")'' < /opt/cw/tmp/nodes.log > /opt/cw/nodes.json'
    keepgoing: false
    strategy: node-first
  uuid: 3bb2f61a-d50f-49c3-b670-a320ea35f8d3

