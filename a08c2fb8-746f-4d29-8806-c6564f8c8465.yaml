- defaultTab: nodes
  description: get version information
  executionEnabled: true
  group: CNC/Configuration
  id: a08c2fb8-746f-4d29-8806-c6564f8c8465
  loglevel: INFO
  name: get version properties
  nodeFilterEditable: false
  options:
  - enforced: true
    label: CNC Version
    name: cnc-version
    required: true
    valuesUrl: file:/opt/cw/options/cw-versions.json
  plugins:
    ExecutionLifecycle: null
  scheduleEnabled: true
  sequence:
    commands:
    - description: get vars
      plugins:
        LogFilter:
        - config:
            captureMultipleKeysValues: 'true'
            hideOutput: 'false'
            logData: 'true'
            regex: ^(.+?)\s*=\s*(.+)
          type: key-value-data-multilines
      script: "jq -r '.[] | select(.value==\"@option.cnc-version@\").\"cnc-image\"\
        \ | \"cnc-image=\"+.' /opt/cw/options/cw-versions.json \njq -r '.[] | select(.value==\"\
        @option.cnc-version@\").\"cdg-image\"| \"cdg-image=\"+.' /opt/cw/options/cw-versions.json\
        \ \n\n"
    - configuration:
        export: cnc-image
        group: export
        value: ${data.cnc-image*}
      description: cnc-image
      nodeStep: false
      type: export-var
    - configuration:
        export: cdg-image
        group: export
        value: ${data.cdg-image*}
      description: cdg-image
      nodeStep: false
      type: export-var
    - configuration:
        debugOnly: 'true'
      nodeStep: false
      type: log-data-step
    keepgoing: false
    strategy: node-first
  uuid: a08c2fb8-746f-4d29-8806-c6564f8c8465

