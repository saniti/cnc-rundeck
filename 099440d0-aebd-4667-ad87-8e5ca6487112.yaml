- defaultTab: nodes
  description: Synchronises the device roles in netbox. This updated list will appear
    as inputs into the relevant process where it is used.
  executionEnabled: true
  group: Netbox
  id: 099440d0-aebd-4667-ad87-8e5ca6487112
  loglevel: INFO
  name: Update Locations
  nodeFilterEditable: false
  options:
  - hidden: true
    name: netbox-server
    required: true
    secure: true
    storagePath: keys/netbox/netbox-host
    valueExposed: true
  - hidden: true
    name: api-token
    required: true
    secure: true
    storagePath: keys/netbox/netbox-token
    valueExposed: true
  - delimiter: ','
    description: Simply listing the 'current' locations. Run this process again to
      verify that any new rolese appear in this list.
    enforced: true
    multivalued: true
    name: locations
    valuesUrl: file:/opt/cw/options/netbox-locations.json
  plugins:
    ExecutionLifecycle: null
  scheduleEnabled: true
  sequence:
    commands:
    - configuration:
        debugOnly: 'false'
      nodeStep: false
      type: log-data-step
    - configuration:
        authentication: None
        checkResponseCode: 'true'
        file: /opt/cw/options/netbox-locations.tmp.json
        headers: '{"Content-Type":"application/json","Authorization":"${option.api-token}"}'
        method: GET
        printResponse: 'true'
        printResponseToFile: 'true'
        proxySettings: 'false'
        remoteUrl: ${option.netbox-server}/dcim/locations
        responseCode: '200'
        sslVerify: 'false'
        timeout: '30000'
      description: Get Current locations
      nodeStep: false
      plugins:
        LogFilter:
        - config:
            invalidKeyPattern: \s|\$|\{|\}|\\
            logData: 'true'
            name: roles
            regex: (.*)
          type: key-value-data
      type: edu.ohio.ais.rundeck.HttpWorkflowStepPlugin
    - script: 'jq ''[.results[] | .["value"] = .id | .["name"] = .display| {name,value}
        | .value = (.value | tostring)]''  /opt/cw/options/netbox-locations.tmp.json
        > /opt/cw/options/netbox-locations.json'
    - configuration:
        debugOnly: 'false'
      nodeStep: false
      type: log-data-step
    keepgoing: false
    strategy: node-first
  uuid: 099440d0-aebd-4667-ad87-8e5ca6487112

