- defaultTab: nodes
  description: Delete Disclaimer entries
  executionEnabled: true
  group: CNC/Setup
  id: 599a8731-26e5-4504-b412-1dcb27422c5f
  loglevel: INFO
  name: DISCLAIMERS - Delete Option
  nodeFilterEditable: false
  options:
  - description: '> Remove any entry not required.'
    enforced: true
    label: Current DNS Server Entries
    name: disclaimers-current
    required: true
    valuesUrl: file:/opt/cw/options/disclaimers.json
  plugins:
    ExecutionLifecycle: null
  scheduleEnabled: true
  sequence:
    commands:
    - description: Remove Entry
      script: |-
        file=/opt/cw/options/disclaimers.json
        filetmp=/opt/cw/tmp/disclaimers.tmp
        jq 'del(.[] | select(.value == "@option.disclaimers-current@"))' $file > $filetmp
        \cp $filetmp $file
    keepgoing: false
    strategy: node-first
  uuid: 599a8731-26e5-4504-b412-1dcb27422c5f

